<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NINO</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face {
            font-family: 'Paladins';
            src: url('paladinssemiital.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Paladins', Arial, sans-serif;
            background: linear-gradient(120deg, rgba(255, 182, 193, 1), rgba(255, 105, 180, 1));
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px 0;
            z-index: 1000;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .logo img {
            max-width: 400px;
            height: auto;
        }

        .content {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .content h1 {
            text-align: center;
            color: rgba(255, 105, 180, 1);
        }

        .content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content form input, .content form textarea {
            padding: 10px;
            border: 2px solid rgba(255, 105, 180, 0.9);
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Paladins', Arial, sans-serif;
        }

        .content form button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(255, 105, 180, 0.9);
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-family: 'Paladins', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .content form button:hover {
            background-color: white;
            color: rgba(255, 105, 180, 1);
            transform: scale(1.1);
        }

        .content form button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        async function storeMessage(event) {
            event.preventDefault();
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const message = document.querySelector('textarea[name="message"]').value;

            const newMessage = { name, email, message };

            try {
                const response = await fetch('http://localhost:3000/submit-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newMessage)
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    document.querySelector('form').reset();
                    window.location.href = 'main.html'; // Redirect to main page
                } else {
                    alert('Failed to send message.');
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        Contact Us - NINO
    </div>

    <div class="logo">
        <img src="logo.gif" alt="Logo">
    </div>

    <div class="content">
        <h1>Get in Touch</h1>
        <form onsubmit="storeMessage(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
