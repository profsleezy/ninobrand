<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINO BRAND</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="background-flowers">
        <img src="flower.png" class="flower">
        <img src="flower.png" class="flower">
        <img src="flower.png" class="flower">
        <img src="flower.png" class="flower">
        <img src="flower.png" class="flower">
        <img src="flower.png" class="flower">
    </div>
    <div class="header">
        <div class="scrolling-text">
            Welcome to NINO! Enjoy the experience — Welcome to NINO! Enjoy the experience —
        </div>
    </div>

    <div class="logo">
        <img src="logo.gif" alt="Logo">
    </div>

    <div class="content">
        <a href="main.html" class="button">Catalog</a>
        <a href="contact.html" class="button">Contact</a>
        <a href="index.html" class="button">Home</a>
        <a class="button button-cart" onclick="showSideCart()">Cart</a> <!-- Open cart button -->
    </div>

    <div class="icon-bar">
        <a href="main.html">
            <img src="icons/catalog.svg" alt="Home Icon">
        </a>
        <a href="contact.html">
            <img src="icons/contact.svg" alt="Contact Icon">
        </a>
        <a href="index.html">
            <img src="icons/home.svg" alt="Info Icon">
        </a>
        <a onclick="showSideCart()">
            <img src="icons/cart.svg" alt="Cart Icon">
        </a>
    </div>

    <div class="catalog">
        <!-- Catalog items will be dynamically loaded here -->
    </div>

    <div class="modal-overlay" id="modal-overlay" onclick="closeItemModal()"></div>
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modal-item-image" src="" alt="Item Image">
            </div>
            <div class="modal-details">
                <h3 id="modal-item-name"></h3>
                <p id="modal-item-price" class="modal-item-price"></p>
                <label for="modal-item-sizes">Select Size:</label>
                <select id="modal-item-sizes"></select>
                <label for="modal-item-quantity">Quantity:</label>
                <input type="number" id="modal-item-quantity" min="1" value="1">
                <button onclick="addToCart()">Add to Cart</button>
                <button onclick="closeItemModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Add the side cart element -->
    <div class="side-cart">
        <div class="side-cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" onclick="closeSideCart()">
                <img src="icons/close.svg" alt="Cart Icon">
            </button>
        </div>
        <div class="side-cart-items" id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="side-cart-footer">
            Total: <span id="cart-total">$0.00</span>
            <a id="checkout-button" class="checkout-button" href="checkout.html">Checkout</a>
        </div>
    </div>
    </div>
</body>
</html>
